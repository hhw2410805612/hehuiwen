<extend name="Base/base"/>
<block name="link">
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/Home/css/manage/today.css">
</block>
<block name="body">
    <div class="manage-today">

        <table class="table table-bordered" style="margin-bottom: 5px">
            <caption class="text-center today-head">今日统计</caption>
            <thead>
            <tr>
                <th>类型</th>
                <th>数量</th>
                <th>总价格(元)</th>
            </tr>
            </thead>
            <tbody>
            <volist name="count" id="vo">
                <tr>
                    <td>{$vo.typename}</td>
                    <td>{$vo.number}</td>
                    <td>{$vo.money}</td>
                </tr>
            </volist>
            </tbody>
        </table>

        <table class="table table-bordered">
            <caption class="text-center today-head">订单列表</caption>
            <thead>
            <tr>
                <th>订单号</th>
                <th>下单时间</th>
                <th>价格(元)</th>
                <th>状态</th>
            </tr>
            </thead>
            <tbody>
            <volist name="groupList" id="vo">
                <tr>
                    <td>{$vo.group_no}</td>
                    <td>{$vo.time|date="H:i",###}</td>
                    <td>{$vo.money}</td>
                    <td>
                        <button class="btn btn-warning btn-xs group-detail-btn" group-id="{$vo.goods_group_id}">
                            {$vo.typename}
                        </button>
                    </td>
                </tr>
            </volist>
            </tbody>
        </table>

        <!--详细信息模态框-->
        <div class="modal fade" id="groupDetail" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header text-center">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                                aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="myModalLabel">订单详情</h4>
                    </div>
                    <div class="modal-body text-center">
                        <div class="container today-body"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</block>
<block name="script">
    <script type="text/javascript" src="__PUBLIC__/Home/js/manage/manage.today.js"></script>
    <script type="text/javascript" src="__PUBLIC__/Home/js/common/news.js"></script>
</block>
