<extend name="Base/base"/>
<block name="link">
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/Home/css/shop/shop.css"/>
</block>
<block name="body">

    <!--个人中心-->
    <div class="shop-mine">

        <!--顶部图片-->
        <div class="container head padding-none fl">
            <!--<img class="mine-top-bg" src="__PUBLIC__/Home/images/shop_icon/mine_top_bg.jpg"/>-->
            <div class="head-box text-center" id="courierBtn">
                <img class="img-circle head-img center-block" src="{$user.head_img}"/>
                <div class="nick center-block">
                    <div class="nick-box">
                        <span class="nick-name text-ellipsis">{$user.nickname}</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="container body padding-none fl">
            <div class="row margin-none">
                <div class="col-xs-4 text-center" mine-no="1">
                    <img class="img-button center-block" src="__PUBLIC__/Home/images/shop_icon/mine_icon_1.png"/>
                    <span class="text-ellipsis">优惠</span>
                </div>
                <div class="col-xs-4 text-center box-center" mine-no="2">
                    <img class="img-button center-block" src="__PUBLIC__/Home/images/shop_icon/mine_icon_5.png"/>
                    <span class="text-ellipsis">订单</span>
                </div>
                <div class="col-xs-4 text-center" mine-no="3">
                    <img class="img-button center-block" src="__PUBLIC__/Home/images/shop_icon/mine_icon_3.png"/>
                    <span class="text-ellipsis">收藏</span>
                </div>
            </div>


            <div class="row margin-none">
                <div class="col-xs-4 text-center" mine-no="4">
                    <img class="img-button center-block" src="__PUBLIC__/Home/images/shop_icon/mine_icon_9.png"/>
                    <span class="text-ellipsis">帮助与服务</span>
                </div>
                <div class="col-xs-4 text-center box-center" mine-no="5">
                    <img class="img-button center-block" src="__PUBLIC__/Home/images/shop_icon/mine_icon_8.png"/>
                    <span class="text-ellipsis">收货地址</span>
                </div>
                <if condition="$user['shop_id'] gt 0">
                    <div class="col-xs-4 text-center" mine-no="11">
                        <img class="img-button center-block" src="__PUBLIC__/Home/images/shop_icon/mine_icon_11.jpg"/>
                        <span class="text-ellipsis">我的店铺</span>
                    </div>
                    <elseif condition="$user['shop_id'] eq -1"/>
                    <div class="col-xs-4 text-center" mine-no="13">
                        <img class="img-button center-block" src="__PUBLIC__/Home/images/shop_icon/mine_icon_11.jpg"/>
                        <span class="text-ellipsis">代理店</span>
                    </div>
                    <else/>
                    <div class="col-xs-4 text-center" mine-no="12">
                        <img class="img-button center-block" src="__PUBLIC__/Home/images/shop_icon/mine_icon_12.jpg"/>
                        <span class="text-ellipsis">申请开店</span>
                    </div>
                </if>
            </div>

            <div class="row margin-none">
                <if condition="$user['is_courier'] eq 1">
                    <div class="col-xs-4 text-center" mine-no="8">
                        <img class="img-button center-block" src="__PUBLIC__/Home/images/shop_icon/mine_icon_14.jpg"/>
                        <span class="text-ellipsis">我是骑手</span>
                    </div>
                    <else/>
                    <div class="col-xs-4 text-center" mine-no="7">
                        <img class="img-button center-block" src="__PUBLIC__/Home/images/shop_icon/mine_icon_15.jpg"/>
                        <span class="text-ellipsis">加入我们</span>
                    </div>
                </if>
                <a class="col-xs-4 text-center box-center tell" href="tel://15775960256">
                    <img class="img-button center-block" src="__PUBLIC__/Home/images/shop_icon/mine_icon_13.jpg"/>
                    <span class="text-ellipsis">客服</span>
                </a>
                <if condition="$user['is_admin'] eq 1">
                    <div class="col-xs-4 text-center" mine-no="14">
                        <img class="img-button center-block" src="__PUBLIC__/Home/images/shop_icon/mine_icon_12.jpg"/>
                        <span class="text-ellipsis">管理员</span>
                    </div>
                </if>
            </div>
        </div>
    </div>

    <!--底部导航-->
    <div class="shop-footer">
        <div class="container">
            <div class="row">
                <a href="{:U('index')}">
                    <div class="col-xs-4 text-center">
                        <img class="img-circle center-block"
                             src="__PUBLIC__/Home/images/shop_icon/shop_index.png"/>
                        <span class="text-ellipsis footer-name">主页</span>
                    </div>
                </a>
                <a href="{:U('order')}">
                    <div class="col-xs-4 text-center">
                        <img class="img-circle center-block" src="__PUBLIC__/Home/images/shop_icon/shop_order.png"/>
                        <span class="text-ellipsis footer-name">订单</span>
                    </div>
                </a>
                <a href="{:U('mine')}">
                    <div class="col-xs-4 text-center">
                        <img class="img-circle center-block" src="__PUBLIC__/Home/images/shop_icon/shop_mine_fill.png"/>
                        <span class="text-ellipsis footer-name selected">我的</span>
                    </div>
                </a>
            </div>
        </div>
    </div>

    <!--骑手信息修改-->
    <div class="modal fade" id="courier" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header text-center">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">修改信息</h4>
                </div>
                <form action="" method="post">
                    <div class="modal-body">
                        <div class="form-group">
                            <label class="control-label">昵称:</label>
                            <input type="text" name="name" value="{$user.nickname}" class="form-control"
                                   placeholder="建议不要太长" maxlength="10"
                                   required/>
                        </div>
                        <div class="form-group">
                            <label class="control-label">电话:</label>
                            <input type="number" name="tell" value="{$user.tell}" class="form-control"
                                   placeholder="真实有效" maxlength="11"
                                   required/>
                        </div>
                        <if condition="$user['is_courier'] eq 1">
                            <div class="form-group">
                                <label class="control-label">骑手状态:</label>
                                <if condition="$courier['status'] eq 1">
                                    <input type="radio" name="status" checked value="1"/>上班
                                    <input type="radio" name="status" value="0"/>休息
                                    <else/>
                                    <input type="radio" name="status" value="1"/>上班
                                    <input type="radio" name="status" checked value="0"/>休息
                                </if>
                            </div>
                        </if>
                    </div>
                    <div class="modal-footer text-center">
                        <button type="button" class="btn btn-default" data-dismiss="modal">取消修改</button>
                        <button type="submit" class="btn btn-primary">保存信息</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</block>
<block name="script">
    <script type="text/javascript" src="__PUBLIC__/Home/js/shop/shop.mine.js"></script>
</block>
